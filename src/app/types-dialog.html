<h1 mat-dialog-title>Update Stats</h1>
<div mat-dialog-content>
  <div *ngFor="let type of data.types" class="row-center">
    <div class="row-center left">
      <p>{{type.name}}</p>
    </div>
    <div class="row-center right">
      <button
        mat-icon-button
        color="primary"
        (click)="type.value = type.value - 1;"
      >
        <mat-icon>navigate_before</mat-icon>
      </button>
      <p>{{type.value > 0 ? "+" + type.value : type.value}}</p>
      <button
        mat-icon-button
        color="primary"
        (click)="type.value = type.value + 1;"
      >
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions class="row-center">
  <button mat-raised-button mat-dialog-close color="warn" (click)="reset()">
    Reset
  </button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="data.types"
    cdkFocusInitial
  >
    Save
  </button>
</div>
